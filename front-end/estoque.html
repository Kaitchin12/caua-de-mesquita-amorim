<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Estoque</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-boxes-stacked"></i> StockMaster
        </div>
        
        <a href="home.html" class="menu-btn">
            <i class="fa-solid fa-chart-line"></i> Visão Geral
        </a>
        
        <a href="estoque.html" class="menu-btn active">
            <i class="fa-solid fa-screwdriver-wrench"></i> Estoque
        </a>

        <a href="login.html" class="menu-btn">
            <i class="fa-solid fa-right-to-bracket"></i> logout
        </a>
      
            <p class="paragrafo-para-usuario">

        </p>
    </nav>

    <main class="main-content fade-in">
        <h1 class="header-title">Gerenciamento de Estoque</h1>

        <div class="table-container">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fa-solid fa-search" style="color: #95a5a6; margin-right: 10px;"></i>
                    <input type="text" placeholder="Buscar ferramenta..." class="search-input">
                </div>
                <button  id="myBtn" class="btn-add"><i class="fa-solid fa-plus"></i> Novo Item</button>                
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3>Novo Produto / Ferramenta</h3>
                        <span class="close">&times;</span>
                    </div>

                    <div class="modal-body">
                        <form class="formulario-modal">
                            
                            <div class="form-group">
                                <label>Identificação</label>
                                <input type="text" class="input-nome-modal" placeholder="Nome (Ex: Martelo de Unha)" required>
                                
                                <div class="row" style="display: flex; gap: 10px; margin-top: 10px;">
                                    <input type="text" class="input-marca" placeholder="Marca (Ex: Tramontina)" style="flex: 1;">
                                    <input type="text" class="input-modelo" placeholder="Modelo (Ex: Master)" style="flex: 1;">
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 15px;">
                                <label>Especificações Técnicas</label>
                                <div class="row" style="display: flex; gap: 10px;">
                                    <input type="text" class="input-material" placeholder="Material (Ex: Cabo Tubular)" style="flex: 1;">
                                    <input type="text" class="input-tamanho" placeholder="Tam/Peso (Ex: 16oz)" style="flex: 1;">
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <select class="input-tensao" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                        <option value="">Selecione a Tensão (Opcional)</option>
                                        <option value="N/A">N/A (Ferramenta Manual)</option>
                                        <option value="127v">127v</option>
                                        <option value="220v">220v</option>
                                        <option value="Bivolt">Bivolt</option>
                                        <option value="Bateria">Bateria</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
                                <label>Controle de Estoque</label>
                                <div class="row" style="display: flex; gap: 10px;">
                                    <input type="number" class="input-quantidade" placeholder="Qtd Atual" required min="0" style="flex: 1;">
                                    <input type="number" class="input-minimo" placeholder="Estoque Mínimo (Alerta)" required min="1" value="5" style="flex: 1;">
                                </div>
                            </div>

                            <button type="submit" class="btn-save btn-salvar" style="margin-top: 20px; width: 100%;">Salvar Produto</button>
                        </form>
                    </div>

                </div>
            </div>
            <table class="tabela-pagina-estoque">
                <thead>
                    <tr>
                        <th style="width: 25%;">Item / Modelo</th>
                        <th style="width: 25%;">Especificações</th>
                        <th style="width: 10%; text-align: center;">Qtd</th>
                        <th style="width: 10%; text-align: center;">Mín.</th>
                        <th style="width: 15%; text-align: center;">Status</th>
                        <th style="width: 15%; text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                   </tbody>
            </table>
            
            </div>
    </main>

    <script src="js/appEstoque.js"></script>
    
</body>
</html>
